<mat-card class="savings-card">
  <mat-card-content>
    <mat-card-title id="title">
      {{ savingsAccount.name }}
    </mat-card-title>
    <mat-divider class="divider op-75"></mat-divider>
    <div id="content">
      <div id="balance">
        {{ savingsAccount.balance + ' ' + savingsAccount.currency }}
        <mat-icon
          (click)="toggleShowDescription()"
          *ngIf="canShowDescription"
          [matTooltipPosition]="'below'"
          [matTooltip]="getShowDescriptionIconTooltip"
          color="primary"
          id="show-desc-icon"
          >{{ showDescription ? 'arrow_drop_up' : 'arrow_drop_down' }}
        </mat-icon>
      </div>
      <div *ngIf="showDescription" id="description">
        {{ savingsAccount.description }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
